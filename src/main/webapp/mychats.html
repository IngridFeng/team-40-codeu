<!DOCTYPE html>
<html>
  <head>
    <title>My chats</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mission-control.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/mychats-page-loader.js"></script>
  </head>
  <body onload="addLoginOrLogoutLinkToNavigation(); buildUI();">
    <div class="wrapper navbar">
      <article class="main">
        <p id="logo"><a href="/aboutus.html">MuMind</a></p>
      </article>
      <aside class="aside aside-1"><a href="/">Home</a></aside>
      <aside class="aside aside-2" id="login-element"></aside>
    </div>
    <div class="flex_section_parent">
      <div class="mc_sidebar">
        <!-- <h2 class="sidebar-title">Find Friends</h2> -->
        <a class="sidebar-link" href="/community.html">Find Friends</a>
        <a class="sidebar-link" href="/my-community.html">Bounce Thoughts</a>
        <a id = "profile_link" class="sidebar-link" href="#">Reflect</a>
        <a class="sidebar-link" href="/feed.html">Explore</a>
      </div>
      <div class="mc_main">
        <div class="content-wide centered">
          <div class="padded rounded panel centered">
            <h2 id="chat-name">Chat Room</h2>
            <p id="chat-description">...</p>
          </div>

          <div class="flex_section_parent">

            <div class="flex_section_main rounded panel centered">
              <div class="main-content_title">
                <h1>Messages</h1>
              </div>
              <div id="message-container" class="scrollable">Loading...</div>
            </div>

          </div>

          <div class="main-content_footer padded rounded panel">
            <form id="message-form" action="/messages" method="POST" enctype="multipart/form-data" class="hidden">
              <input name="chat" value="" class="hidden">
            Enter a new message:
              <br/>
              <textarea name="text" id="message-input" class="rounded"></textarea>
              <br/>
              <p>Upload an image:</p>
              <input type="file" name="image">
              <br/>
              <input type="submit" value="Send" class="rounded send-button">
            </form>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
