<!DOCTYPE html>
<html>
  <head>
    <title>Message Feed</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="/css/mission-control.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <script src="/js/feed-loader.js"></script>
    <script src="/js/navigation-loader.js"></script>
  </head>
  <body onload="buildUI(); addLoginOrLogoutLinkToNavigation();">
    <div class="wrapper navbar">
      <article class="main">
        <p id="logo"><a href="/aboutus.html">MuMind</a></p>
      </article>
      <aside class="aside aside-1"><a href="/">Home</a></aside>
      <aside class="aside aside-2" id="login-element"></aside>
    </div>
    <div class="flex_section_parent">
      <div class="mc_sidebar">
        <!-- <h2 class="sidebar-title">Find Friends</h2> -->
        <a class="sidebar-link" href="/community.html">Find Friends</a>
        <a class="sidebar-link" href="/my-community.html">Bounce Thoughts</a>
        <a id = "profile_link" class="sidebar-link" href="#">Reflect</a>
        <a class="sidebar-link" href="/feed.html">Explore</a>
      </div>
      <div class="mc_main">
        <div class="content centered">
         <h1>Message Feed</h1>
         <div id="search-container">
          <form onsubmit="searchRedirect();" id="search-form">
            <input id="search-key" type="text" placeholder="Search..." name="search">
            <button type="submit"><i id="search-button" class="fa fa-search"></i></button>
          </form>
        </div>
        <div id="translation">
           Translate messages:
           <select id="language">
             <option value="orig">Original</option>
             <option value="en">English</option>
             <option value="zh">Chinese</option>
             <option value="es">Spanish</option>
             <option value="hi">Hindi</option>
             <option value="ar">Arabic</option>
           </select>
           <button onclick="requestTranslation();" id="translate-button">Translate</button>
         </div>
         <hr/>
         <div id="message-container">Loading...</div>
        </div>
      </div>
    </div>
  </body>
</html>
