<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
  </head>
  <body onload="buildUI()">
    <nav>
      <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
        <li><a href="/community.html">Community Page</a></li>
      	<li><a href="/feed.html">Public Feed</a></li>
      </ul>
    </nav>
    <h2 id="page-title">User Page</h2>
    <div id="nickname-form" class="hidden">
      <form action="/nickName" method="POST">
        Nickname:
        <input type="text" name="nickName" id="nickname-input" required></input>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="about-me-container">Loading...</div>
      <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" id="aboutme-input" placeholder="Enter your information here" required></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form>
    </div>

    <form id="message-form" action="/messages" method="POST" class="hidden">
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/>
      <input type="submit" value="Submit">
    </form>

    <!-- OK So i need to make a form that sends a post req.
    It needs to send the user that it is targetetd at
    (based on page currently being viewed)
   -->

   <form id="login-form" action="/login" method="GET" class="hidden">
     <input type="submit" value="Login to Chat!">
   </form>

    <form id="chat-form" action="/chat" method="POST" class="hidden">
      <input type="hidden" name="selectedUser" value="" />
      <input type="submit" value="Chat with Me!">
    </form>

    <hr/>

    <div id="message-container">Loading...</div>
  </body>
</html>
